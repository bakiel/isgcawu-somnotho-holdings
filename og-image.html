<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+3:wght@300;400;600;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1200px;
    height: 630px;
    overflow: hidden;
    background: #0d0d0d;
    font-family: 'Source Sans 3', sans-serif;
    position: relative;
    display: flex;
  }

  /* Left panel — text content */
  .left {
    width: 58%;
    height: 100%;
    padding: 48px 52px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
    z-index: 5;
    background: #0d0d0d;
  }

  /* Right panel — hero image */
  .right {
    width: 42%;
    height: 100%;
    position: relative;
    overflow: hidden;
  }

  .right img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center 40%;
    filter: brightness(0.75) contrast(1.1) saturate(1.1);
  }

  /* Gold gradient bleed from left into image */
  .right::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    width: 80px;
    z-index: 2;
    background: linear-gradient(90deg, #0d0d0d 0%, transparent 100%);
  }

  /* Subtle dark overlay on image bottom for badge visibility */
  .right::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 120px;
    z-index: 2;
    background: linear-gradient(0deg, rgba(13,13,13,0.6) 0%, transparent 100%);
  }

  /* Gold accent line at top */
  .top-line {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #D4A853 0%, #F4D794 30%, #D4A853 58%, rgba(212,168,83,0.3) 100%);
    z-index: 10;
  }

  /* Crown logo */
  .logo-row {
    display: flex;
    align-items: center;
    gap: 14px;
  }

  .logo-row svg {
    width: 44px;
    height: auto;
  }

  .logo-text {
    font-family: 'Playfair Display', serif;
    font-size: 18px;
    font-weight: 600;
    color: #ffffff;
    line-height: 1.15;
  }

  .logo-sub {
    font-family: 'Source Sans 3', sans-serif;
    font-size: 8px;
    font-weight: 600;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: #D4A853;
    margin-top: 2px;
  }

  /* Main text */
  .main {
    margin: -16px 0;
  }

  .headline {
    font-family: 'Playfair Display', serif;
    font-size: 56px;
    font-weight: 700;
    color: #ffffff;
    line-height: 1.08;
    letter-spacing: -0.02em;
    margin-bottom: 16px;
  }

  .headline em {
    font-weight: 400;
    font-style: italic;
    background: linear-gradient(135deg, #D4A853, #F4D794);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .subtitle {
    font-size: 16px;
    font-weight: 300;
    color: rgba(255,255,255,0.55);
    line-height: 1.6;
    max-width: 440px;
  }

  /* Bottom badges */
  .bottom {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .badges {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .badge {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 6px 12px;
    border: 1px solid rgba(212, 168, 83, 0.2);
    border-radius: 100px;
    font-size: 10px;
    font-weight: 600;
    letter-spacing: 0.06em;
    text-transform: uppercase;
    color: #D4A853;
  }

  .badge-dot {
    width: 5px;
    height: 5px;
    background: #D4A853;
    border-radius: 50%;
  }

  .url {
    font-size: 12px;
    font-weight: 500;
    color: rgba(255,255,255,0.3);
    letter-spacing: 0.05em;
  }

  /* Gold corner accent on image */
  .corner-tr {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    border-top: 2px solid rgba(212, 168, 83, 0.4);
    border-right: 2px solid rgba(212, 168, 83, 0.4);
    z-index: 6;
  }

  .corner-bl {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    border-bottom: 2px solid rgba(212, 168, 83, 0.4);
    border-right: 2px solid rgba(212, 168, 83, 0.4);
    z-index: 6;
  }

  /* Vertical gold divider line */
  .divider-line {
    position: absolute;
    top: 48px;
    bottom: 48px;
    left: 58%;
    width: 1px;
    background: linear-gradient(180deg, transparent 0%, rgba(212,168,83,0.3) 20%, rgba(212,168,83,0.3) 80%, transparent 100%);
    z-index: 7;
  }

  /* Noise grain */
  .noise {
    position: absolute;
    inset: 0;
    z-index: 8;
    pointer-events: none;
    opacity: 0.035;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
  }
</style>
</head>
<body>
  <div class="top-line"></div>
  <div class="noise"></div>
  <div class="divider-line"></div>

  <div class="left">
    <div class="logo-row">
      <svg viewBox="0 0 620 510">
        <polygon fill="#ffffff" points="172.5 459.5 172.5 457.5 83.5 257.5 172.5 297.5 172.5 263.5 .5 183.5 109.5 463.5 172.5 459.5"/>
        <polygon fill="#ffffff" points="514.5 464.5 619.5 184.5 448.5 263.5 448.5 296.5 537.5 257.5 449.5 458.5 514.5 464.5"/>
        <polygon fill="#ffffff" points="376.5 457.5 431.5 458.5 431.5 207.91 376.5 250.77 376.5 457.5"/>
        <path fill="#D4A853" d="M433.5,181.5c-16-19-33-38-50-57-2-3-4-5-5-8l-2,2v122.74l57-44.42v-15.31h0Z"/>
        <path fill="#D4A853" d="M305.5,56.22c.9-.46,1.92-.72,3-.72s2.1.26,3,.72v235.67l52-40.53V99.5L310.5.5l-54,100v234.26l49-38.19V56.22Z"/>
        <polygon fill="#D4A853" points="243.5 344.89 243.5 117.5 240.5 119.5 188.5 181.5 188.5 387.76 243.5 344.89"/>
        <polygon fill="#ffffff" points="308.5 457.5 363.5 457.5 363.5 260.9 308.5 303.77 308.5 457.5"/>
        <polygon fill="#ffffff" points="188.5 458.5 243.5 457.5 243.5 354.42 188.5 397.29 188.5 458.5"/>
        <polygon fill="#ffffff" points="256.5 457.5 302.5 457.5 302.5 308.44 256.5 344.29 256.5 457.5"/>
        <path fill="#ffffff" d="M516.5,477.5c-16-1-31-3-47-4-105-8-211-5-316,0-15,3-31,1-46,4-1,0-3,1-3,2v30h413c2,0,0-5,0-7,0-4,1-24-1-25Z"/>
      </svg>
      <div>
        <div class="logo-text">Isgcawu Somnotho</div>
        <div class="logo-sub">Holdings (Pty) Ltd</div>
      </div>
    </div>

    <div class="main">
      <h1 class="headline">Building<br>Tomorrow's<br><em>Legacy</em> Today</h1>
      <p class="subtitle">Level 1 B-BBEE construction excellence delivering residential, commercial, infrastructure and mining solutions across the Northern Cape.</p>
    </div>

    <div class="bottom">
      <div class="badges">
        <div class="badge"><span class="badge-dot"></span>100% Black Owned</div>
        <div class="badge"><span class="badge-dot"></span>Level 1 B-BBEE</div>
        <div class="badge"><span class="badge-dot"></span>R245M+ Experience</div>
        <div class="badge"><span class="badge-dot"></span>CIDB Registered</div>
      </div>
      <div class="url">isgcawusomnotho.co.za</div>
    </div>
  </div>

  <div class="right">
    <img src="images/hero/gold_tower_dusk.png" alt="">
    <div class="corner-tr"></div>
    <div class="corner-bl"></div>
  </div>
</body>
</html>
